<div class="container mt-4">
  <div class="card p-4 mb-4 shadow-sm">
    <h2 class="text-primary mb-3">Agregar Producto</h2>
    <form (ngSubmit)="addProduct()">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input [(ngModel)]="newProduct.id" name="id" id="id" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input [(ngModel)]="newProduct.name" name="name" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripci√≥n</label>
        <input [(ngModel)]="newProduct.description" name="description" id="description" class="form-control">
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input [(ngModel)]="newProduct.price" name="price" id="price" type="number" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success">Agregar</button>
    </form>
  </div>

  <div class="card p-4 shadow-sm">
    <h2 class="text-success mb-3">Productos</h2>
    <ul class="list-group">
      @for (p of products; track p.id) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ p.name }}</strong><br>
            <small>{{ p.description }}</small>
          </div>
          <span class="badge bg-primary">${{ p.price }}</span>
        </li>
      }
    </ul>
  </div>
</div>
